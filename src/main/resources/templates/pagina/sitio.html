<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/navbar.html :: header( title = 'Tecnicos')}"></head>
<body>
<main>
  <div class="container px-4 pb-5">
    <nav th:replace="~{fragments/navbar.html :: navbar( active = 'Tecnicos')}"></nav>
    <h1 class="pb-2 border-bottom">Lista de Equipos</h1>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{'/new'}">Nuevo Equipo</a>
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>Site Name</th>
        <th>Location ID</th>
        <th>latitude</th>
        <th>longitude</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="site, info : ${listSite}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${site.sitename}"></td>
        <td th:text="${site.locationid}"></td>
        <td th:text="${site.latitude}"></td>
        <td th:text="${site.longitude}"></td>
        <td>
          <a th:href="@{'/editarTecnico?id=' + ${site.id}}" class="btn btn-primary">Editar</a>
        </td>
        <td><a class="btn btn-danger"
               >Borrar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<script th:replace="~{fragments/navbar.html :: footer-bootstrap}"></script>
</body>
</html>
